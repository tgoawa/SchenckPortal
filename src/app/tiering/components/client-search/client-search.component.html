
  <h2>{{title}}</h2>
        <form novalidate #searchForm="ngForm" class="row form-inline" (ngSubmit)="search(searchForm.value)" autocomplete="off">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control col-md-12" id="clientSearch" (ngModel)="clientSearch" name="clientSearch" required placeholder="Search by Client ID or Name">
            </div>
            <div class="form-group col-sm-3">
                <button type="submit" [disabled]="searchForm.invalid" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
