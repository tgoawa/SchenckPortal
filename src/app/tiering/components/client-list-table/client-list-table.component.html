<div class="col-md-12" style="margin-top: 40px" *ngIf="!isSearched && clientTierList?.length > 0">
<h2>Search Results</h2>
<table class="table table-striped">
  <thead>
        <tr>
            <th>Client Id</th>
            <th>Business Unit</th>
            <th>Account Director</th>
            <th>Name</th>
            <th>Tier</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clientTierList | async; let i = index">
            <td class="table-id">{{i + 1}}</td>
            <td>{{ item?.ClientId }}</td>
            <td>{{ item?.BusinessUnit }}</td>
            <td>{{ item?.AccountDirectorName }}</td>
            <td><a [routerLink]="['/pages/tiering/client-details',item?.ClientId]">{{ item?.ClientName }}</a>
                <div class="row" *ngIf="item?.Children.length > 0">
                    <div class="col-xs-6">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" [attr.data-target]="'#' + item?.ClientId" aria-expanded="false" [attr.aria-controls]="item?.ClientId">
    Button with data-target
  </button>
                        <ol class="collapse" id="{{item?.ClientId}}">
                            <li *ngFor="let child of item?.Children">
                                {{child.ClientName}}
                            </li>
                        </ol>
                    </div>
                </div>
            </td>
            <td>{{ item?.Tier }}</td>
        </tr>
    </tbody>
</table>
</div>

<div class="alert alert-danger" role="alert" *ngIf="isSearched && clientTierList?.length === 0">
No results found. Please try again.
</div>
