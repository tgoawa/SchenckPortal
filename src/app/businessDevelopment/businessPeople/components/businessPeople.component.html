<div class="row" style="margin-top: 20px">
  <div class="col-md-4">
    <h2>Business People I know</h2>
  </div>
  <div class="col-md-1">
    <button class="btn btn-success" (click)="showBusinessPeopleModal()"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
</div>

<!--create new Business People modal -->
<div bsModal #BusinessPeopleModal="bs-modal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}} Business People I know</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideBusinessPeopleModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form novalidate (ngSubmit)="addBusinessPeople(businessPeopleForm.value)" [formGroup]="businessPeopleForm">
          <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="Name">
          </div>
          <div class="form-group">
            <label>Profession</label>
            <select class="form-control" formControlName="Profession">
            <option *ngFor="let item of professionList" [selected]="item.id == Profession" [value]="item.id">{{item.value}}</option>
          </select>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" formControlName="Phone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="Email">
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="businessPeopleForm.invalid" class="btn btn-schenck">{{modalTitle}}</button>
        <button type="button" class="btn btn-danger" (click)="hideBusinessPeopleModal()">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
