<div class="col-md-12">
  <form novalidate (ngSubmit)="onEditPlan(planHeaderForm.value)" [formGroup]="planHeaderForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="Title" placeholder="Title of new strategy plan">
      <small class="form-text alert-danger" *ngIf="planHeaderForm.get('Title').hasError('required') && planHeaderForm.get('Title').touched">Title is required</small>
      <small class="form-text alert-danger" *ngIf="planHeaderForm.get('Title').hasError('maxlength') && planHeaderForm.get('Title').touched">Title should be less than 75 characters</small>
    </div>
    <div class="form-group">
      <label>Known As</label>
      <select class="form-control" formControlName="KnownAsId">
            <option *ngFor="let item of knownAsLookup" [selected]="item.Id == KnownAsId" [value]="item.Id">{{item.Value}}</option>
          </select>
    </div>
    <div class="form-group">
      <label>Famous</label>
      <textarea class="form-control" formControlName="Famous"></textarea>
      <small class="form-text alert-danger" *ngIf="planHeaderForm.get('Famous').hasError('maxlength') && planHeaderForm.get('Famous').touched">Keep famous description below 200 characters</small>
    </div>
    <button type="submit" [disabled]="strategyPlanForm.invalid" class="btn btn-schenck">Edit header</button>
  </form>
</div>

<!--create plan header modal -->
<div bsModal #CreatePlanModal="bs-modal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Strategy Plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideCreatePlanModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form novalidate (ngSubmit)="onCreatePlan(createPlanForm.value)" [formGroup]="createPlanForm">
        <div class="modal-body">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="Title">
            <small class="form-text alert-danger" *ngIf="createPlanForm.get('Title').hasError('required') && createPlanForm.get('Name').touched">Title is required</small>
            <small class="form-text alert-danger" *ngIf="createPlanForm.get('Title').hasError('maxlength') && createPlanForm.get('Title').touched">Title should be less than 75 characters</small>
          </div>
          <div class="form-group">
            <label>Known As</label>
            <select class="form-control" formControlName="KnownAsId">
            <option *ngFor="let item of knownAsLookup" [selected]="item.Id == KnownAsId" [value]="item.Id">{{item.Value}}</option>
          </select>
          </div>
          <div class="form-group">
            <label>Famous</label>
            <textarea class="form-control" formControlName="Famous"></textarea>
            <small class="form-text alert-danger" *ngIf="createPlanForm.get('Famous').hasError('maxlength') && createPlanForm.get('Famous').touched">Keep famous description below 200 characters</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" [disabled]="createPlanForm.invalid" class="btn btn-schenck">Submit</button>
          <button type="button" class="btn btn-danger" (click)="hideCreatePlanModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
