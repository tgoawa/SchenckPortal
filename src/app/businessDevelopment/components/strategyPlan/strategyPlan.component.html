<div class="row">
  <div class="col-md-2">
    <app-side-bar [menuItemId]="sideMenuItemId"></app-side-bar>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <h1>Strategy Plan</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 20px">
      <div class="col-md-12">
        <button class="btn btn-schenck" (click)=startPlanButton()>Start New Plan</button>
      </div>
    </div>
    <div class="row" style="margin-top: 20px" *ngIf="startPlanMode">
      <div class="col-md-12">
        <form novalidate (ngSubmit)="createNewPlan(strategyPlanForm)" [formGroup]="strategyPlanForm">
          <div class="form-group">
            <label for="strategyPlanTitle">Title</label>
            <input type="text" class="form-control" formControlName="Title" id="strategyPlanTitle" placeholder="Title of new strategy plan">
          </div>
          <div class="form-group">
            <label for="knownAs">Known As</label>
            <select class="form-control" id="knownAs" formControlName="KnownAsId">
            <option *ngFor="let item of knownAsLookup" [selected]="item.KnownAsId == knownAsKnownAsId" [value]="item.KnownAsId">{{item.KnownValue}}</option>
          </select>
          </div>
          <div class="form-group">
            <label for="famous">Famous</label>
            <textarea class="form-control" id="famous" formControlName="Famous"></textarea>
          </div>
          <button type="submit" [disabled]="strategyPlanForm.invalid" class="btn btn-schenck">Submit</button>
        </form>
      </div>
    </div>
    <div style="margin-top: 20px" *ngIf="currentPlanMode">
      <div class="row">
        <div class="col-md-6 offset-md-4">
          <span>Last modified: {{currentStrategyPlan?.DisplayDateModified}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form novalidate (ngSubmit)="editCurrentPlan(currentPlanForm)" [formGroup]="currentPlanForm">
            <div class="form-group">
              <label for="strategyPlanTitle">Title</label>
              <input type="text" class="form-control" formControlName="Title" id="strategyPlanTitle" placeholder="Title of new strategy plan">
            </div>
            <div class="form-group">
              <label for="knownAs">Known As</label>
              <select class="form-control" id="knownAs" formControlName="KnownAsId">
            <option *ngFor="let item of knownAsLookup" [selected]="item.KnownAsId == KnownAsId" [value]="item.KnownAsId">{{item.KnownValue}}</option>
          </select>
            </div>
            <div class="form-group">
              <label for="famous">Famous</label>
              <textarea class="form-control" id="famous" formControlName="Famous"></textarea>
            </div>
            <button type="submit" [disabled]="currentPlanForm.invalid" class="btn btn-schenck">Update</button>
          </form>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-md-4">
          <h2>Strategy Action Plan</h2>
        </div>
        <div class="col-md-1">
          <button class="btn btn-success" (click)="createActionItem()"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--modals below -->
<!--confirm new plan start modal -->
<div bsModal #savePlanModal="bs-modal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Save Current Plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideConfirmModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This will save the current plan and create a new plan.</p>
        <p>Are you sure you want to continue?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-schenck">Yes</button>
        <button type="button" class="btn btn-danger" (click)="hideConfirmModal()">No</button>
      </div>
    </div>
  </div>
</div>
<!--create new Strategy Action Item modal -->
<div bsModal #createStrategyActionItem="bs-modal" class="modal fade" *ngIf="newActionItemMode">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Strategy Action Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideCreateActionItem()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form novalidate (ngSubmit)="editCurrentPlan(newStrategyActionItem)" [formGroup]="newActionItem">
          <div class="modal-body">
          <div class="form-group">
            <label for="strategyActionItem">Details</label>
            <textarea class="form-control" id="details" formControlName="ActionItemDetails"></textarea>
          </div>
          <div class="form-group">
            <label for="completeBy">Complete By</label>
            <input type="date" class="form-control" formControlName="CompletionDate" id="completeBy">
          </div>
          <div class="form-group">
            <label for="businessStrategy">Business Strategy</label>
            <select class="form-control" id="businessStrategy" formControlName="BusinessStrategy">
            <option *ngFor="let item of industryTeams" [selected]="item.id == BusinessStrategy" [value]="item.id">{{item.IndustryValue}}</option>
          </select>
          </div>
          <div class="form-group">
            <label for="famous">Famous</label>
            <textarea class="form-control" id="famous" formControlName="Famous"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="newStrategyActionItem.invalid" class="btn btn-schenck">Update</button>
        <button type="button" class="btn btn-danger" (click)="hideCreateActionItem()">No</button>
      </div>
      </form>
    </div>
  </div>
</div>
