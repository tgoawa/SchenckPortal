<div class="row">
  <div class="col-md-2">
    <app-side-bar [menuItemId]="sideMenuItemId"></app-side-bar>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <h1>Marketing Member Admin</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="marketingMemberList">
          <div class="form-group">
            <label>Marketing Team Member:</label>
            <select class="form-control" formControlName="marketingMember">
              <option *ngFor="let member of marketingTeam" [selected]="member.TeamMemberId == marketingMember" [value]="member.TeamMemberId">{{member.Name}}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Teammembers currently mentoring</h2>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tm of teamMembers">
              <td>{{tm.Name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline" [formGroup]="teamMemberForm" (ngSubmit)="assignTeamMember(teamMemberForm.value)">
          <div class="form-group col-md-6">
            <input ng2-auto-complete
                  formControlName="TeamMember"
                  [source]="teamMemberList"
                  [list-formatter]="teamMemberListFormatter"
                  value-property-name="id"
                  display-property-name="name"
                  max-num-list= 10
                  placeholder="Team Members"
                  class="form-control">
          </div>
          <button type="submit" class="btn btn-schenck">Assign</button>
        </form>
      </div>
    </div>
  </div>
</div>
